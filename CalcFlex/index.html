<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Calculadora FLEX</title>
    <style>
        body{
            width: 1000wh;
            height: 900wh;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction: column;
            }

        img {
            height: 300px;
            width: 300px;

        }


    </style>
</head>
<body>
    <h1> JS - AULA5 : CALCULADORA FLEX</h1>
    <img src="centro.png" alt="Calculadora Flex" id="status" />
    <!--
        EM FORMULARIO USAMOS O ATRIBUTO NAME PARA CONTROLE DO QUE É
        ENVIADO JUNTO COM OS DADOS DO FORMULÁRIO

        dados importantes para podermos identificar e capturar o que o usuário digitar nas caixas do html

     name = frmFlex
     name = txtEtanol
     name = txtGasolina     -->
    <form name="frmFlex">
        <!--text ~~ desenha caixa de texto no formulário
            placeholder = texto sem destaque
            -->
        <input type="text" placeholder="Etanol" size="8" name="txtEtanol" />
        <input type="text" placeholder="Gasolina" size="8" name="txtGasolina" />
        <input type="button" value="Vantagem" onclick="calcular()" /><!-- onclick para chamar a função calcular-->

        <!--propriedade reset pré definida para limpar as caixas de texto-->
        <input type="reset" value="Limpar" onclick="resetar()"/>
    </form>
    <script src="calcflex.js"></script>
</body>
</html>
