<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JS - Funcao Simples</title>
</head>
<body>
    <h1> JS - Aula 4: Funcao Simples</h1>
    <!-- usadas para desenhar objetos de um formulario, tipo caixas de texto , botoes , etc-->
    <form>
        <!--onclick e um evento que pode ser agregado a uma funcao-->
        <input type="button" value="Hello" onclick="hello()"/> 
        <script src="hellofunction.js"></script>
        
        <!-- imput type button = aqui temos um botao
            value=hello  = texto do botao-->
    </form>
</body>
</html>
