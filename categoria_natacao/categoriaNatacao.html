<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="categoria_natacao.css">    
    <title>Categoria Natação</title>
</head>
<body>
    <section>
		<h2>Qual o seu nome?</h2>
        <input type="text" name="nome" id="nome">
        <h2>Qual é a sua idade?</h2>
        <input type="text" name="numero" id="i">
        <article>
            <button onclick="classificar()">CLASSIFICAR</button>
            <button type="reset" onclick="limpar()">LIMPAR</button>
        </article>
			<div id="name"></div>
            <div id="class"></div>
    </section>
    <script>
        function classificar(){
            let n1 = document.querySelector('input#i').value
            let name = document.querySelector('input#nome').value
			
			document.querySelector("div#name").innerHTML = (name)
            if(n1 >= 5 && n1 <= 7){
				document.querySelector("div#class").innerHTML = ("Categoria infantil A")
			}else if(n1 >= 8 && n1 <= 10){
				document.querySelector("div#class").innerHTML = ("Categoria infantil B")
			}else if(n1 >= 11 && n1 <= 13){
				document.querySelector("div#class").innerHTML = ("Categoria juvenil A")
			}else if(n1 >= 14 && n1 <= 17){
				document.querySelector("div#class").innerHTML = ("Categoria juvenil B")
			}else if(n1 >= 18){
				document.querySelector("div#class").innerHTML = ("Categoria sênior")
			}else{
				document.querySelector("div#class").innerHTML = ("Idade inválida ")
			}
        }
		
        function limpar(){
            document.querySelector('input#nome').value = ''
			document.querySelector('input#i').value = ''
            document.querySelector('div#class').innerHTML = ''
			document.querySelector('div#name').innerHTML = ''
        }
        
    </script>
</body>
</html>
