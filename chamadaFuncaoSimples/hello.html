<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>funcão</title>
    <style>
        button{
            height: 50px;
            width: 100px;
        }

    </style>
</head>
<body>
    <h1> Estou te observando... </h1>
    
    <form>
        <button value="Hello" type="button" name="botao" onclick="hello()" > Hello! </button>
    </form>

    <script>

        function hello() {
            let nome = prompt('Qual é o seu nome?');
            alert(`Olá ${nome}!`)
        }

    </script>

</body>
</html>
