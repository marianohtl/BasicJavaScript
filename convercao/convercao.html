<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="convercao_style.css">
    <title>Convertendo Dolar</title>
</head>
<body>
    <section>
        <h2>Quantos reais você tem?</h2>
        <input type="text" name="dinheiro" id="dinheiro">
        <button onclick="calc()">CALCULAR</button>
        <button onclick="limpar()">LIMPAR</button>
        <div id="dolar"></div>
    </section>
    <script>
        function calc(){
            let real = document.querySelector('input#dinheiro').value
            let dolar = Number(real) / 3.75
            document.querySelector('div#dolar').innerHTML = (`Este valor em dolar é ${dolar}.`)
        }

        function limpar(){
        document.querySelector('input#dinheiro'.value).value = ''
        document.querySelector('div#dolar').innerHTML = ''
    }
    </script>
</body>
</html>
