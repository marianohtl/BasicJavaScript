<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dobro_style.css">
    <title>DOBRO</title>
</head>
<body>
    <section>
        <h2>Digite um número: </h2>
        <input type="text" name="numero" id="n">
        <article>
            <button onclick="dobro()">DOBRO</button>
            <button type="reset" onclick="limpar()">LIMPAR</button>
        </article>
            <div id="dobro"></div>
    </section>

    <script>
        function dobro(){
            let n1 = document.querySelector('input#n').value
            let dobro = Number(n1) * 2
            document.querySelector("div#dobro").innerHTML = (`O dobro de ${n1} é ${dobro}.`)
        }

        function limpar(){
            document.querySelector('input#n').value = ''
            document.querySelector('div#dobro').innerHTML = ''
        }
        
    </script>
</body>
</html>
