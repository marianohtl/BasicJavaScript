<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="imc.css">
    <title>IMC</title>
</head>
<body>
    <section>
        <h2>Qual é o seu peso?</h2>
        <input type="text" id="peso" name="peso">
        <h2>Qual é a sua altura?</h2>
        <input type="text" id="altura" name="altura">
        <article>
            <button onclick="imc()">IMC</button>
            <button type="reset" onclick="limpar()">LIMPAR</button>
        </article>
        <div id="imc"></div>
    </section>

    <script>
    function limpar(){
        document.querySelector('input#altura').value = ''
        document.querySelector('input#peso').value = ''
        document.querySelector('div#imc').innerHTML = ''
    }

    function imc(){
        let peso = document.querySelector('input#peso').value
        let altura = document.querySelector('input#altura').value
        let imc = peso/(altura*2)
        document.querySelector("div#imc").innerHTML = (`Seu IMC é de ${imc.toFixed(2)}.`)
    }
    
    </script>
    
</body>
</html>
