<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="maior_idade.css">
    <title>Maior Idade</title>
</head>
<body>
    <section>
        <h2>Qual o seu ano de nascimento?</h2>
        <input type="text" name="nascimento" id="nasc" >
        <h2>Qual o ano atual?</h2>
        <input type="text" name="ano_atual" id="anoa" >
        <article>
            <button onclick="calcular()">CALCULAR</button>
            <button onclick="limpar()" type="reset">LIMPAR</button>
        </article>
        <div id="idade"></div>
        <div id="idademaior"></div>
    </section>
    
    <script>
        function calcular(){
            let anoNasc = document.querySelector("input#nasc").value
            let anoAtual = document.querySelector("input#anoa").value
            let idade = anoAtual - anoNasc
            document.querySelector('div#idade').innerHTML = (`Sua idade é de ${idade} anos.`)
            if (idade > 21){
            document.querySelector('div#idademaior').innerHTML = ('Você atingiu a maior idade.')
            }
        }
        function limpar(){
            document.querySelector("input#nasc").value = ''
            document.querySelector("input#anoa").value = ''
            document.querySelector('div#idade').innerHTML = ''
            document.querySelector('div#idademaior').innerHTML = ''
        }
        
    </script>
</body>
</html>
